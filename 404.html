<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada - AF Construcciones y Servicios</title>
    <link rel="icon" href="/assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;600;700&display=swap"
        rel="stylesheet">
    <style>
        .error-section {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-align: center;
            padding: var(--spacing-lg) 0;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: var(--spacing-sm);
        }

        .error-message {
            font-size: 1.5rem;
            color: var(--color-text);
            margin-bottom: var(--spacing-md);
        }

        main {
            padding-top: var(--header-height);
        }
    </style>
</head>

<body>
    <header class="site-header">
        <div class="container header-container">
            <a href="/" class="logo">
                <img src="/assets/logo.png" alt="AF Construcciones">
            </a>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
            <nav class="nav-menu">
                <a href="/" class="nav-link">Volver al Inicio</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="section error-section">
            <div class="container">
                <h1 class="error-code">404</h1>
                <p class="error-message">Lo sentimos, la página que buscas no existe o ha sido movida.</p>
                <a href="/" class="btn btn-primary">Volver al Inicio</a>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container footer-content">
            <div class="footer-logo">
                <img src="/assets/logo.png" alt="AF Construcciones">
            </div>
            <p>&copy; 2026 AF Construcciones y Servicios. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="/js/app.js"></script>
</body>

</html>
